<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Steel Trap Mental Helper</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<section class="itemAdd">
		<h1> Steel Trap Mental Helper </h1>
			<form>
				<input class="submitItem" type="text" placeholder="add item and press enter">
				<button class="add" type="button"> ADD </button>
			</form>
	</section>
	<section class="onList">
		<h1>What I Need:</h1>
		<ul class="needList">
			
			<li>Eggs</li>
				<button class="check"> CHECK </button>
				<button class="remove"> REMOVE </button>
			<li>Coffee</li>
				<button class="check"> CHECK </button>
				<button class="remove"> REMOVE </button>
		</ul>
	</section>
	<section class="offList">
	<h1> Added to Cart </h1>
		<ul>
			<li>Juice</li>
				<button class="add"> ADD </button>
		</ul>
	</section>
	<script src="https://code.jquery.com/jquery.min.js"></script>
	<script src="js/script.js"></script>
</body>
</html>
